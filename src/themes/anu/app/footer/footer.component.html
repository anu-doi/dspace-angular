<footer class="anu-wf-footer" aria-label="Footer banner" [attr.data-tracker] = "dataTrackerValue" role="contentinfo"> 
</footer>
<!-- Copyright -->
<div class="bottom-footer p-1 d-flex justify-content-center align-items-center text-white" aria-label="Footer site">
  <div class="content-container">
    <p class="m-0">
      <a class="text-white"
         href="http://www.dspace.org/">{{ 'footer.link.dspace' | translate}}</a>
      {{ 'footer.copyright' | translate:{year: dateObj | date:'y'} }}
      <a class="text-white"
         href="https://www.lyrasis.org/">{{ 'footer.link.lyrasis' | translate}}</a>
    </p>
    <ul class="footer-info list-unstyled small d-flex justify-content-center mb-0">
      <li>
        <a class="text-white" href="#"
           (click)="showCookieSettings()">{{ 'footer.link.cookies' | translate}}</a>
      </li>
      <li>
        <a class="text-white"
           routerLink="info/privacy">{{ 'footer.link.privacy-policy' | translate}}</a>
      </li>
      <li>
        <a class="text-white"
           routerLink="info/end-user-agreement">{{ 'footer.link.end-user-agreement' | translate}}</a>
      </li>
    </ul>
  </div>
</div>
<!-- Copyright -->
