<header>
    <div class="container">
      <div class="d-flex flex-row justify-content-between">
        <a class="navbar-brand my-4 pr-3 border-right" routerLink="/home">
          <img src="//marketing-pages.anu.edu.au/_anu/4/images/logos/2x_anu_logo_small.svg" [attr.alt]="'menu.header.image.logo' | translate"/>
        </a>
        <ul class="list-unstyled align-self-center flex-grow-1">
          <li><a class="header-line-1" routerLink="/home">Open Research Repository</a></li>
          <li><a class="header-line-2" href="//anulib.anu.edu.au">Library</a></li>
        </ul>
        <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate" class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0">
          <ds-search-navbar></ds-search-navbar>
          <ds-lang-switch></ds-lang-switch>
          <ds-auth-nav-menu></ds-auth-nav-menu>
          <ds-impersonate-navbar></ds-impersonate-navbar>
          <div class="pl-2">
            <button class="navbar-toggler" type="button" (click)="toggleNavbar()"
                    aria-controls="collapsingNav"
                    aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
              <span class="navbar-toggler-icon fas fa-bars fa-fw" aria-hidden="true"></span>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </header>
